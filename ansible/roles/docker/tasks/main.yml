---
# tasks file for docker
- name: docker dependencies
  become: true
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3
      - python3-pip
    state: present
    update_cache: true

- name: docker apt key
  become: true
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: docker repo
  become: true
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release|lower }} stable
    state: present

- name: docker engine
  become: true
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: true

- name: Add user to docker
  user:
    become: true
    ansible.builtin.user:
      name: "{{ item.username }}"
      groups: docker
      append: true
  with_items: "{{ users }}"

- name: Install Docker SDK
  pip:
    become: true
    name: docker-py